<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de XV Años</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .card {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
        }

        .card-header {
            background: #ff7eb3;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            font-size: 2em;
            font-weight: bold;
        }

        .countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #ff7eb3;
        }

        .event-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .photo-gallery img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff758c;
            border-color: #ff758c;
        }

        .btn-primary:hover {
            background-color: #ff7eb3;
            border-color: #ff7eb3;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            ¡Estás Invitado!
        </div>
        <p class="event-info">Acompáñanos a celebrar los XV años de <strong>Nombre de la Quinceañera</strong></p>
        <p class="event-info">Fecha: <strong>25 de Diciembre de 2024</strong></p>
        <p class="event-info">Hora: <strong>18:00 hrs</strong></p>
        <p class="event-info">Lugar: <strong>Salón de Eventos La Elegancia</strong></p>

        <div class="photo-gallery">
            <!-- Reemplaza las URLs con las fotos de la sesión -->
            <img src="https://via.placeholder.com/200" alt="Foto 1">
            <img src="https://via.placeholder.com/200" alt="Foto 2">
            <img src="https://via.placeholder.com/200" alt="Foto 3">
        </div>

        <div class="countdown">
            <p id="countdown"></p>
        </div>

        <a href="#" class="btn btn-primary">Confirmar Asistencia</a>
    </div>

    <script>
        // Fecha del evento
        const eventDate = new Date("December 25, 2024 18:00:00").getTime();

        // Actualizar cuenta regresiva cada segundo
        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
            }
        }, 1000);
    </script>

</body>
</html>
